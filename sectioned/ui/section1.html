<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Report Generator</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Valuation Report Generator Section 1</h1>
        <form id="valuationFormSection1">

            <div class="form-group">
                <label>Bank Details<span class="required">*</span></label>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <!-- Bank Manager Title -->
                    <input type="text" id="managerTitle" value="To," readonly
                        style="width: 50px; background-color: #f4f4f4;">

                    <!-- Manager Designation -->
                    <input type="text" id="managerDesignation" placeholder="THE MANAGER (Branch Head)" required>

                    <!-- Bank Name -->
                    <input type="text" id="bankName" placeholder="THE JANATHA CO-OPERATIVE BANK Ltd" required>

                    <!-- Branch Location -->
                    <input type="text" id="branchLocation" placeholder="MALLESHWARAM" required>
                </div>
            </div>

            <!-- Container 1 -->
            <div class="form-section" id="section1" style="display: block;">

                <div class="form-group">
                    <label>Type of Property<span class="required">*</span></label>
                    <select id="propertyType" required>
                        <option value="">Select Property Type</option>
                        <option value="SITE / LAND">SITE / LAND</option>
                        <option value="LAND & BUILDING">LAND & BUILDING</option>
                        <option value="UNDER CONSTRUCTION LAND & BUILDING">UNDER CONSTRUCTION LAND & BUILDING</option>
                        <option value="FLAT">FLAT</option>
                        <option value="UNDER CONSTRUCTION FLAT">UNDER CONSTRUCTION FLAT</option>
                        <option value="COMMERCIAL LAND BUILDING">COMMERCIAL LAND BUILDING</option>
                        <option value="INDUSTRIAL LAND & BUILDING">INDUSTRIAL LAND & BUILDING</option>
                        <option value="AGRICULTURAL LAND">AGRICULTURAL LAND</option>
                        <option value="AGRICULTURAL LAND & BUILDING">AGRICULTURAL LAND & BUILDING</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Purpose of Valuation<span class="required">*</span></label>
                    <div style="display: flex; gap: 10px;">
                        <select id="mainPurpose" style="width: 50%;" required onchange="updateSubPurpose()">
                            <option value="">Select Main Purpose</option>
                            <option value="Own Purpose">Own Purpose</option>
                            <option value="Bank's Purpose">Bank's Purpose</option>
                        </select>

                        <select id="subPurpose" style="width: 50%;" required>
                            <option value="">Select Sub Purpose</option>
                            <option value="CAPITAL GAINS">CAPITAL GAINS</option>
                            <option value="NETWORTH">NETWORTH</option>
                            <option value="TO KNOW THE FMV">TO KNOW THE FMV</option>
                            <option value="PURCHASE">PURCHASE</option>
                            <option value="CONSTRUCTION">CONSTRUCTION</option>
                            <option value="IMPROVEMENTS">IMPROVEMENTS</option>
                            <option value="INTERIORS">INTERIORS</option>
                            <option value="TOP-UP">TOP-UP</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="REVALUATION">REVALUATION</option>
                            <option value="EDUCATION">EDUCATION</option>
                            <option value="VISA">VISA</option>
                            <option value="COLLATERAL">COLLATERAL</option>
                            <option value="TAKE OVER">TAKE OVER</option>
                        </select>
                    </div>
                </div>

                <script>
                    function updateSubPurpose() {
                        const mainPurpose = document.getElementById('mainPurpose').value;
                        const subPurpose = document.getElementById('subPurpose');

                        const ownPurposeOptions = ["CAPITAL GAINS", "NETWORTH", "TO KNOW THE FMV"];
                        const bankPurposeOptions = ["PURCHASE", "CONSTRUCTION", "MORTGAGE", "REVALUATION", "COLLATERAL"];

                        subPurpose.innerHTML = "<option value=''>Select Sub Purpose</option>";

                        let optionsToAdd = [];
                        if (mainPurpose === "Own Purpose") {
                            optionsToAdd = ownPurposeOptions;
                        } else if (mainPurpose === "Bank's Purpose") {
                            optionsToAdd = bankPurposeOptions;
                        }

                        optionsToAdd.forEach(optionText => {
                            const option = document.createElement("option");
                            option.value = optionText;
                            option.textContent = optionText;
                            subPurpose.appendChild(option);
                        });

                        subPurpose.disabled = optionsToAdd.length === 0;
                    }


                    // Initialize the sub-purpose dropdown state
                    document.addEventListener('DOMContentLoaded', function () {
                        updateSubPurpose();
                    });
                </script>

                <div class="form-group">
                    <label>Persons Accompanying / Contact No<span class="required">*</span></label>
                    <input type="text" id="person_accompanying_contact_no" required>
                </div>

                <h3 style="color:#4169E1"><b> Customer Details</b></h3>

                <div>

                    <div class="form-group">
                        <label>Name of Owner<span class="required">*</span></label>

                        <input type="text" id="customerName" required>
                    </div>


                    <div class="form-group">
                        <label>Name of Purchaser<span class="required">*</span></label>
                        <input type="text" id="name_of_purchaser" required>
                    </div>

                    <div class="form-group">
                        <label>Application No<span class="required">*</span></label>
                        <input type="text" id="application_no" required>
                    </div>
                </div>

                <h3 style="color:#4169E1"><b> Property Details</b></h3>
                <div>
                    <div class="form-group">
                        <label>Address<span class="required">*</span></label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label>Nearby Landmark/Google Map /
                            Independent access to the property <span class="required">*</span></label>
                        <input type="text" id="nearby_landmark" required>
                    </div>

                </div>

                <h3 style="color:#4169E1"><b> Document Details</b></h3>
                <div>
                    <div class="form-group">
                        <label>Building Plan<span class="required">*</span></label>
                        <input type="text" id="building_plan" required>
                    </div>

                    <div class="form-group">
                        <label>Name of Approving Authority<span class="required">*</span></label>
                        <input type="text" id="name_of_approving_authority" required>
                    </div>

                    <div class="form-group">
                        <label>Approval No / Date / Details<span class="required">*</span></label>
                        <input type="text" id="approval_no_details" required>
                    </div>

                    <div class="form-group">
                        <label>Legal & Other Documents<span class="required">*</span></label>
                        <input type="text" id="legal_documents" required>
                    </div>

                    <div class="form-group">
                        <label>Adjoining Properties</label>
                        <div class="boundaries-grid">
                            <div class="form-group">
                                <label>East<span class="required">*</span></label>
                                <input type="text" id="eastBoundaryDoc" placeholder="As per Document" required>
                                <input type="text" id="eastBoundaryActual" placeholder="As per Actuals" required>
                            </div>
                            <div class="form-group">
                                <label>West<span class="required">*</span></label>
                                <input type="text" id="westBoundaryDoc" placeholder="As per Document" required>
                                <input type="text" id="westBoundaryActual" placeholder="As per Actuals" required>
                            </div>
                            <div class="form-group">
                                <label>North<span class="required">*</span></label>
                                <input type="text" id="northBoundaryDoc" placeholder="As per Document" required>
                                <input type="text" id="northBoundaryActual" placeholder="As per Actuals" required>
                            </div>
                            <div class="form-group">
                                <label>South<span class="required">*</span></label>
                                <input type="text" id="southBoundaryDoc" placeholder="As per Document" required>
                                <input type="text" id="southBoundaryActual" placeholder="As per Actuals" required>
                            </div>
                        </div>
                    </div>
                    
    
                    <div class="form-group">
                        <label>Matching of Boundaries<span class="required">*</span></label>
                        <input type="text" id="boundaryMatch" required>
                    </div>
    
                    <div class="form-group">
                        <label>Plot Demarcated<span class="required">*</span></label>
                        <input type="text" id="plotDemarcation" required>
                    </div>
    
                    <div class="form-group">
                        <label>Approved and Land Use<span class="required">*</span></label>
                        <input type="text" id="landUse" required>
                    </div>
    
                    <div class="form-group">
                        <label>Types of property<span class="required">*</span></label>
                        <input type="text" id="typeOfProperty" required>
                    </div>

                </div>

                <button type="button" onclick="nextSection(1)">Next</button>

                <button id="generatePdfBtn" type="submit" >Gnerate Pdf</button>
            </div>
        </form>
    </div>

    <script>
        function nextSection(currentSection) {
            // Validate current section
            const currentDiv = document.getElementById(`section${currentSection}`);
            const requiredFields = currentDiv.querySelectorAll('[required]');
            let isValid = true;
            let missingFields = [];

            // Check all required fields
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                    // Get the field label
                    const label = field.previousElementSibling ? field.previousElementSibling.textContent.replace('*', '').trim() : field.id;
                    missingFields.push(label);
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in the following fields:\n\n' + missingFields.join('\n'));
                return;
            }

            // If validation passes, load the next section page
            window.location.href = 'section2.html';
        }

        

    </script>
   
    <script src="page_1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        // Form submission handler
        document.getElementById('valuationFormSection1').addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate all required fields
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in all required fields');
                return;
            }

            // Capture form data correctly
            const Container_1 = {
                bankInfo: {
                    managerDesignation: document.getElementById('managerDesignation').value,
                    bankName: document.getElementById('bankName').value,
                    branchLocation: document.getElementById('branchLocation').value,
                },
                propertyDetails: {
                    propertyType: document.getElementById('propertyType').value,
                    mainPurpose: document.getElementById('mainPurpose').value,
                    subPurpose: document.getElementById('subPurpose').value,
                },
                customerDetails: {
                    customerName: document.getElementById('customerName').value,
                    personAccompanyingContactNo: document.getElementById('person_accompanying_contact_no').value,
                    nameOfPurchaser: document.getElementById('name_of_purchaser').value,
                    applicationNo: document.getElementById('application_no').value,
                },
                propertyLocation: {
                    address: document.getElementById('address').value,
                    nearbyLandmark: document.getElementById('nearby_landmark').value,
                },
                documentDetails: {
                    buildingPlan: document.getElementById('building_plan').value,
                    nameOfApprovingAuthority: document.getElementById('name_of_approving_authority').value,
                    approvalNoDetails: document.getElementById('approval_no_details').value,
                    legalDocuments: document.getElementById('legal_documents').value,
                },
                boundaries: {
                    east: {
                        doc: document.getElementById('eastBoundaryDoc').value,
                        actual: document.getElementById('eastBoundaryActual').value,
                    },
                    west: {
                        doc: document.getElementById('westBoundaryDoc').value,
                        actual: document.getElementById('westBoundaryActual').value,
                    },
                    north: {
                        doc: document.getElementById('northBoundaryDoc').value,
                        actual: document.getElementById('northBoundaryActual').value,
                    },
                    south: {
                        doc: document.getElementById('southBoundaryDoc').value,
                        actual: document.getElementById('southBoundaryActual').value,
                    }
                },
                otherDetails: {
                    boundaryMatch: document.getElementById('boundaryMatch').value,
                    plotDemarcation: document.getElementById('plotDemarcation').value,
                    landUse: document.getElementById('landUse').value,
                    typeOfProperty: document.getElementById('typeOfProperty').value,
                }
            };
            localStorage.removeItem('Container_1');


            // Save data to localStorage
            localStorage.setItem('Container_1', JSON.stringify(Container_1));
            console.log("Captured Data:", Container_1);
       
        });

    </script>

<script>
    const Container_1 = JSON.parse(localStorage.getItem('Container_1'));
    console.log(Container_1);

    document.getElementById("generatePdfBtn").addEventListener("click", function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        Container1(doc).then(() => {
            addFooter(doc); // Ensure footer is added after content is placed
            doc.save("generated_report.pdf");
        }).catch(error => console.error("Error generating PDF:", error));
    });

    function addFooter(doc) {
    const margin = 10;
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    
    // Add horizontal line at the bottom
    const footerY = pageHeight - 20;
    doc.setLineWidth(0.1);
    doc.line(margin, footerY + 4, pageWidth - margin, footerY + 4);
    
    // Add the chartered engineers text
    doc.setFontSize(9);
    doc.setTextColor(55, 65, 81);
    doc.setFont('helvetica', 'bold');
    doc.text('CHARTERED ENGINEERS | STRUCTURAL CONSULTANTS | N.D.T | R&R | VALUATION OF IMMOVABLE PROPERTIES.', 
        pageWidth / 2, footerY + 9, { align: 'center' });
    
    // Add reference number and page number on next line
    doc.setFontSize(9);
    doc.setTextColor(0, 0, 0); // Reset back to black for subsequent text
    // Reference number on left
    doc.text('TP/JCB/K-BKR/R-09/12/2024-25', margin + 5, footerY + 15);
    // Page number on right
    doc.text('Page 1', pageWidth - margin - 20, footerY + 15);
 }
</script>



</body>

</html>
