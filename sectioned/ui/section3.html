                            <script>
                                function calculateAmount(prefix) {
                                    let area = parseFloat(document.getElementById(prefix + "Area").value) || 0;
                                    let rate = parseFloat(document.getElementById(prefix + "Rate").value) || 0;
                                
                                    let amount = area * rate;
                                    document.getElementById(prefix + "Amount").value = amount.toFixed(2);
                                
                                    // Recalculate depreciation when amount updates
                                    calculateDepreciation(prefix);
                                }
                                
                                function calculateDepreciation(prefix) {
                                    let amount = parseFloat(document.getElementById(prefix + "Amount").value) || 0;
                                    let deprnPercent = parseFloat(document.getElementById(prefix + "Deprn").value) || 0;
                                
                                    let deprnAmount = (amount * deprnPercent) / 100;
                                    document.getElementById(prefix + "DeprnAmount").value = deprnAmount.toFixed(2);
                                
                                    let netAmount = amount - deprnAmount;
                                    document.getElementById(prefix + "NetAmount").value = netAmount.toFixed(2);
                                }
                                
                                // Attach event listeners dynamically
                                document.addEventListener("DOMContentLoaded", function () {
                                    const sections = ["APA_stiltFloor", "APA_groundFloor", "APP_stiltFloor", "APP_groundFloor"];
                                
                                    sections.forEach(prefix => {
                                        document.getElementById(prefix + "Area").addEventListener("input", () => calculateAmount(prefix));
                                        document.getElementById(prefix + "Rate").addEventListener("input", () => calculateAmount(prefix));
                                        document.getElementById(prefix + "Deprn").addEventListener("input", () => calculateDepreciation(prefix));
                                    });
                                });
                                </script>

    <script>
        function nextSection(currentSection) {
            // Validate current section
            const currentDiv = document.getElementById(`section${currentSection}`);
            const requiredFields = currentDiv.querySelectorAll('[required]');
            let isValid = true;
            let missingFields = [];

            // Check all required fields
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                    // Get the field label
                    const label = field.previousElementSibling.textContent.replace('*', '').trim();
                    missingFields.push(label);
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in the following fields:\n\n' + missingFields.join('\n'));
                return;
            }

            // If validation passes, proceed to next section
            document.getElementById(`section${currentSection}`).style.display = 'none';
            document.getElementById(`section${currentSection + 1}`).style.display = 'block';
        }

        function prevSection(currentSection) {
            // Hide current section and show previous section
            document.getElementById(`section${currentSection}`).style.display = 'none';
            document.getElementById(`section${currentSection - 1}`).style.display = 'block';
        }


    </script>
